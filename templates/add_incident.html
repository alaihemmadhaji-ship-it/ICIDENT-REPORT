{% extends "base.html" %}
{% block content %}

<div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Add Incident</h4>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input name="title" class="form-control" placeholder="Incident title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="4" placeholder="Describe the incident"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">file</label>
                <input  type="file" name="file" class="form-control" placeholder="Incident title" required>
            </div>


            <div class="mb-3">
                <label class="form-label">Severity</label>
                <select name="severity" class="form-select">
                    <option value="minor">Minor</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select>
            </div>

            <button class="btn btn-success w-100">Save Incident</button>
        </form>
    </div>
</div>

{% endblock %}
