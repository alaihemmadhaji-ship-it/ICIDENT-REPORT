{% extends "base.html" %}

{% block content %}
<h3 class="mb-4">My Incident Reports</h3>

<ul class="list-group">
    {% for report in reports %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ report.incident.title }}
            <a href="{% url 'report_detail' report.incident.id %}" class="btn btn-sm btn-outline-primary">
                View Report
            </a>
        </li>
    {% empty %}
        <li class="list-group-item">
            No reports available yet.
        </li>
    {% endfor %}
</ul>
{% endblock %}
